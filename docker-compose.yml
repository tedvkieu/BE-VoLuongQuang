services:
  db:
    image: postgres:16-alpine
    container_name: vlq-db
    environment:
      POSTGRES_DB: vlq
      POSTGRES_USER: vlq
      POSTGRES_PASSWORD: vlqpass
    ports:
      - "5432:5432"
    volumes:
      - vlq_db_data:/var/lib/postgresql/data

  api:
    image: vlq-api:local
    container_name: vlq-api
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/vlq
      SPRING_DATASOURCE_USERNAME: vlq
      SPRING_DATASOURCE_PASSWORD: vlqpass
      SPRING_LIQUIBASE_ENABLED: "true"

volumes:
  vlq_db_data:
